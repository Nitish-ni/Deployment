apiVersion: apps/v1
kind: Deployment
metadata:
  name: <your-deployment-name>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <your-app-label>
  template:
    metadata:
      labels:
        app: <your-app-label>
    spec:
      containers:
      - name: <your-container-name>
        image: gcr.io/<your-project-id>/<your-image-name>
        ports:
        - containerPort: 8080
